version: 1
formatters:
    simple_formatter:
        class: logging.Formatter
        format: "[%(asctime)s] %(name)s [%(levelname)s] %(message)s"
        datefmt: "%Y-%m-%d %H:%M:%S"
handlers:
    file_handler:
        class: logging.FileHandler
        filename: logs/report.log
        level: INFO
        formatter: simple_formatter
loggers:
    visualisation.report:
        level: INFO
        handlers: [file_handler]
        propagate: False
root:
    level: DEBUG
    handlers: [file_handler]